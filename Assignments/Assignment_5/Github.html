<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Github</title>
	<link rel="stylesheet" type="text/css" href="styles(github).css">
</head>
<body>
<center>
	<div>
		<img src="https://archive.org/download/github.com-github-docs_-_2020-12-07_15-46-28/cover.jpg">
	</div>

	</center>
<div class="dropdown-menu">
  <form class="px-4 py-3">

      <label for="exampleDropdownFormEmail1" class="form-label">Username or Email address</label><br>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    </div>
    <div class="mb-3" >
      <label for="exampleDropdownFormPassword1" class="form-label" >Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </label><br>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div><br>
    
    
<button class=".btn-outline-*" type="submit">Sign in</button>

  </form>
  <div class="dropdown-divider"></div>
  <p>New To Github?</p><nobr></nobr>
  <a class="dropdown-item" href="#"> Create Account</a><br>
  <a class="dropdown-item" href="#">Forgot password?</a>
</div>
</center>
</body>
</html>
